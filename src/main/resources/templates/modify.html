<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Modify</title>
</head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#board");
        $("#btnModify").on("click", function() {
            formObj.attr("action", "modify");
            formObj.attr("method", "post");
            formObj.submit();
        });
        $("#btnList").on("click", function() {
            self.location = "list";
        })
    })
</script>
<body>
<h1>Modify</h1>
<form id="board" action="success.html" th:action="@{modify}"
      th:object="${board}" method="post">
    <input type="hidden" name="boardNo" th:field="*{boardNo}"/>
    <table>
        <tr>
            <td>Title</td>
            <td><input type="text" name="title" th:field="*{title}"/></td>
            <td><font color="red">
                    <span th:if="${#fields.hasErrors('title')}"
                          th:errors="*{writer}">Writer Message</span>
            </font></td>
        </tr>
        <tr>
            <td>Writer</td>
            <td><input type="text" name="writer" th:field="*{writer}"/></td>
            <td><font color="red">
                    <span th:if="${#fields.hasErrors('writer')}"
                          th:errors="*{writer}">Writer Message</span>
            </font></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><input type="text" name="content" th:field="*{content}"/></td>
            <td><font color="red">
                    <span th:if="${#fields.hasErrors('content')}"
                          th:errors="*{content}">Content Message</span>
            </font></td>
        </tr>
    </table>
</form>
<div>
    <button type="submit" id="btnModify">Modify</button>
    <button type="submit" id="btnList">List</button>
</div>
</body>
</html>
